<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP CLIMA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>




    <h2 class="text-center p-5">JavaScript - TO DO lista </h2>
    <div class="text-center py-5">
        <img src="/images/img_1.png" alt="">

        <h2 class="fw-bold">Ingresa tus tareas pendientes</h2>
    </div>

    <div class="container-xl">

        <div class="row">
            <div class="col-6 mx-auto p-4 my-3">
                <form action="" id="user-input" class="d-flex justify-content-between form-control mb-3">
                    <input type="text" placeholder="Escribe tus tareas.."
                        class="w-100  me-2  p-2 border-0 form-control">
                    <input type="submit" value="+" id="addBtn" class="btn btn-primary fw-bold">
                </form>

            </div>

            <!--imprimir tarea-->
            <div id="list" class="list-container">

                <div class="task col-6 mx-auto mt-2 d-flex  justify-content-between " id="1">
                    <label>
                        <input type="checkbox" name="" id="">
                        tarea 1
                    </label>
                    <input type="submit" value="X" id="addBtn" class="btn btn-danger fw-bold me-4 closetBtn">
                </div>

            </div>

            <div id="status" class="col-7 mx-auto">
                Tareas Pendientes 5 completados 2
            </div>
        </div>

    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
